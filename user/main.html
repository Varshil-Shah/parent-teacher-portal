<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../common/style.css">
    <title>HOME</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <img src="../uploads/1627658602pink-nature.jpg" alt="logo" class="header__img">
            <a href="#" class="header__logo">Somaiya</a>

            <div class="header__search">
                <input type="search" placeholder="Search" class="header__input">
                <i class='bx bx-search-alt header__icon'></i>
            </div>

            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>

            </div>
        </div>
    </header>

    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div class="">
                <a href="#" class="nav__link nav__logo">
                    <i class="bx bx-disc nav__icon"></i>
                    <span class="nav__logo-name">SOMAIYA</span>
                </a>

                <div class="nav__list">
                    <div class="nav__items">
                        <h3 class="nav__subtitle">Profile</h3>
                        <a href="#" class="nav__link">
                            <i class="bx bx-home nav__icon"></i>
                            <span class="nav__name">Home</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class="bx bx-user nav__icon"></i>
                            <span class="nav__name">Profile</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class="bx bx-message-rounded nav__icon"></i>
                            <span class="nav__name">Message</span>
                        </a>
                    </div>
                </div>

                <div class="nav__list">
                    <div class="nav__items">
                        <h3 class="nav__subtitle">Menu</h3>
                        <a href="#" class="nav__link">
                            <i class="bx bx-home nav__icon"></i>
                            <span class="nav__name">Home</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class="bx bx-user nav__icon"></i>
                            <span class="nav__name">Profile</span>
                        </a>

                        <a href="#" class="nav__link">
                            <i class="bx bx-message-rounded nav__icon"></i>
                            <span class="nav__name">Message</span>
                        </a>
                    </div>
                </div>

            </div>
            <a href="#" class="nav__link nav__logout">
                <i class="bx bx-log-out nav__icon"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <script src="../javascript/main.js"></script>
</body>

</html>
